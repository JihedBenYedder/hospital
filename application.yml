apiVersion: apps/v1
kind: Deployment
metadata:
  name: hospitalms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hospitalms
  template:
    metadata:
      labels:
        app: hospitalms
    spec:
      containers:
        - name: hospitalms
          image: alpharepo:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
