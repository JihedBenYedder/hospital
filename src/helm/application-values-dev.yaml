# Default values for hospitalms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 117677030399.dkr.ecr.us-east-2.amazonaws.com/hospitalms
  tag: latest
  pullPolicy: Always

imagePullSecrets: 
  - name: regcred

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 180m
    memory: 150Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  host: master.redis-dev.aysdzx.use2.cache.amazonaws.com
  password: ${vault:secret/data/dev/redis/password#REDIS_SECRET_PASSWORD_DEV}

java_opts: -Dspring.config.location=/opt/config/application.yml

  

